<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Excelファイル差分比較（シンプル版）</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    h2, h3, h4 {
      margin-top: 1.5em;
    }

    #uploadArea {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      margin: 10px 0;
      min-width: 400px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      font-size: 13px;
    }

    th {
      background-color: #f0f0f0;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h2>Excelファイル差分比較（追加/削除シート＋セル内容差分）</h2>
  <div id="uploadArea">
    <input type="file" id="fileA" accept=".xlsx" /> ファイルA（基準）
    <input type="file" id="fileB" accept=".xlsx" /> ファイルB（変更後）
    <button onclick="compareFiles()">比較開始</button>
  </div>

  <div id="diffList"></div>

  <script src="app.js"></script>
</body>
</html>
